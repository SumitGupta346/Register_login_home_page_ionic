<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <app-logo></app-logo>
    <h1>Sign In</h1>
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" id="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="text" id="password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <a routerLink='/signup'>Register here</a>
    </ion-item>
  </ion-list>
  <ion-button type="button" expand="block" shape="round" color="success" (click)="Login()">Login</ion-button>


</ion-content>
